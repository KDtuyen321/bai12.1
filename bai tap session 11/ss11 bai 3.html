<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nhapSo = parseFloat(prompt("nhap so tu 0 den 9:"))
        switch (nhapSo) {
            case 1:
                alert("so mot");
                break;
            case 2:
                alert("so hai")
                break;
            case 3:
                alert("so ba")
                break;
            case 4:
                alert("so bon")
                break;
            case 5:
                alert("so nam")
                break;
            case 6:
                alert("so sau");
                break;
            case 7:
                alert("so bay");
                break;
            case 8:
                alert("so tam")
                break;
            case 9:
                alert("so chin");
                break;
            default:
                alert("so khong hop le");
                break;
        }

    </script>
</body>

</html>
