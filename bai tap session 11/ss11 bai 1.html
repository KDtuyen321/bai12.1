<body>
    <h1>tinh toan nam nhuan</h1>
    <script>
        let soNam=parseInt(prompt("nhap cac nam :"));
        if(soNam % 4 == 0 && soNam %100 !==0){
            alert(` ${soNam} la nam nhuan`)
        }
           else{
            alert( `${soNam}khong phai la nam nhuan`)
           }
        

    </script>
</body>
